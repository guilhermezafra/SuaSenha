<!DOCTYPE html>
<html>
    <head>
        <title>Sistema</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Aguarde</h1>
        </header>    
        <div class="info-user">
            <label for="senha-usuario">Sua Senha</label>
            <span id="senha-usuario" class="senha-usuario"></span>
        </div>
        <div class="call-password">
            <label for="senha-chamada">Ultima senha chamada:</label>
            <span id="senha-chamada" class="senha-chamada"></span>
            <hr/>
            <label for="hora-chamada">Horario da ultima senha chamada:</label>
            <span id="hora-chamada" class="hora-chamada"></span>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.3.0/url-tld.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
